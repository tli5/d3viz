<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="tooltip"/>
    <meta charset="utf-8">
    <title>tooltip</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<script>
    var w = 300;
    var h = 120;
    var padding = 2;
    var dataset = [ 5, 10, 13, 19, 21, 25,
                    11, 25, 22, 18, 7];
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    function colorPicker(v) {
        if (v<=20) { return "#666666"; }
        else if (v>20) { return "#FF0033"; }
    }

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
            x: (d, i) => i * (w / dataset.length),
            y: d => h - (d*4),
            width: w / dataset.length - padding,
            height: d => d*4,
            fill: d => colorPicker(d)
        })
        .on("mouseover", function(d) {
            svg.append("text")
                .text(d)
                .attr({
                    "text-anchor": "middle",
                    x: parseFloat(d3.select(this).attr("x")) + parseFloat(d3.select(this).attr("width")/2),
                    y: parseFloat(d3.select(this).attr("y")) + 12,
                    "font-family": "sans-serif",
                    "font-size": 12,
                    "fill": "#ffffff",
                    id: "tooltip"
                });
        })
        .on("mouseout", function(){
            d3.select("#tooltip")
              .remove();
        })
        ;


</script>
</body>
</html>
